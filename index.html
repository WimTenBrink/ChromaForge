    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Typography for Manual */
      .prose h1 { font-size: 2.25em; font-weight: 800; margin-bottom: 0.8em; color: #10b981; border-bottom: 1px solid #334155; padding-bottom: 0.3em; }
      .prose h2 { font-size: 1.75em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.6em; color: #34d399; }
      .prose h3 { font-size: 1.35em; font-weight: 600; margin-top: 1.2em; margin-bottom: 0.5em; color: #6ee7b7; }
      .prose h4 { font-size: 1.1em; font-weight: 600; margin-top: 1em; color: #a7f3d0; }
      .prose p { margin-bottom: 1em; line-height: 1.7; color: #cbd5e1; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: #cbd5e1; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; color: #cbd5e1; }
      .prose li { margin-bottom: 0.4em; }
      .prose strong { color: #f1f5f9; font-weight: 700; }
      .prose code { background: #0f172a; padding: 0.2em 0.4em; rounded: 4px; color: #fbbf24; font-family: monospace; font-size: 0.9em; border: 1px solid #334155; }
      .prose blockquote { border-left: 4px solid #10b981; padding-left: 1em; font-style: italic; color: #94a3b8; margin: 1.5em 0; background: #0f172a; padding: 1em; border-radius: 0 8px 8px 0; }
      .prose hr { border-color: #334155; margin: 2em 0; }
      .prose table { width: 100%; border-collapse: collapse; margin: 1.5em 0; }
      .prose th { text-align: left; border-bottom: 2px solid #334155; padding: 0.5em; color: #10b981; }
      .prose td { border-bottom: 1px solid #1e293b; padding: 0.5em; color: #cbd5e1; }
    </style>
